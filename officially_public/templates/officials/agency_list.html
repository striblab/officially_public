{% extends "base.html" %}

{% block content %}
    <h2>Agencies</h2>
    <ul>
        {% for agency in object_list %}
            <li><a href="{% url 'agency-detail' agency.pk %}">{{ agency.AName }}</a></li>
            <ul>
            {% for subagency in agency.subagency_set.all %}
            <li>{{ subagency.SubAgencyName }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
